<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states is not none %}
        <H1>States</H1>
        <UL>
            {% for state in states|sort(attribute='name') %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
